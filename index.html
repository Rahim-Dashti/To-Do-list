<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js" defer></script>
    <title>To-do List</title>
    <link rel="shortcut icon" href="./img/to-do-list.png" type="image/x-icon" />
  </head>
  <body>
    <div class="content">
      <div class="upper-band">
        <img
          class="page-logo"
          src="./img/to-do-list.png"
          alt="todo list image"
        />
        <p>To-Do List</p>
      </div>
      <div class="left-side-band">
        <div class="left-time-section">
          <p>Inbox</p>
          <p>Today</p>
          <p>This Week</p>
        </div>
        <div class="left-project-section">
          <p class="project-title">Projects</p>
          <div class="add-project-section">
            <img class="add-button" src="./img/add.png" alt="add button" />
            <p>Add Project</p>
          </div>
        </div>
      </div>
      <div class="task-section">
        <div><p class="title-task-section">Inbox</p></div>
        <div class="task-list-section"></div>
        <div class="add-task-section">
          <img class="add-button" src="./img/add.png" alt="add button" />
          <p>Add Task</p>
        </div>
      </div>
      <div class="lower-band">
        <p class="copywrite">Copyright Â© 2023 <a href="">rahim dashti</a></p>
      </div>
    </div>
  </body>
</html>
